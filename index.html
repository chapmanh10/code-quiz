<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<!-- HEADER CONTAINS LINK TO HIGH SCORES AND TIMER-->
    <header>
        <div id="view-high-scores">View high scores</div>
        <div id="timer">timer</div>
    </header>

<!--MAIN CONTENT OF PAGE FOR QUESTIONS/ANSWERS/SCORE WHEN FINISHED-->
    <main class="content" id="content">

    <!--INTRO PAGE-->    
        <section id="into">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the tiime limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds! </p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </section>

    <!--Q&A-->
        <section id="q-and-a"></section>
        <h2 id="question">Question</h2>
        <div id="answer-btns">Answers</div>
        <div id="result">
            <hr>
        </div>

    <!--ALL DONE-->    
        <section id="all-done"></section>
        <h2>All done!</h2>
        <span id="your-score">youre score is</span>
        <form id="initials">
            <label>Enter your initials:</label>
            <input type="text" name="initials" placeholder="type here">
            <button class="btn" id="submit-initials">Submit</button>
        </form>
    
    <!--HIGH SCORES-->
        <section id="high-scores">

        </section>

    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
