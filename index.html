<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- HEADER CONTAINS LINK TO HIGH SCORES AND TIMER-->
    <header>
        <div id="view-high-scores">View high scores</div>
        <div id="timer">timer: <span>60</span> sec</div>
    </header>

    <!--MAIN CONTENT OF PAGE FOR QUESTIONS/ANSWERS/SCORE WHEN FINISHED-->
    <main class="content" id="content">

        <!--INTRO PAGE-->
        <section id="intro" class="intro">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the tiime limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds! </p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </section>

        <!--Q&A-->
        <section id="q-and-a" class="hidden">
            <h2 id="question"></h2>
            <div id="answer-btns"></div>
            <div id="result" class="hidden">
                <hr>
                <span>correct!
                </span>
            </div>
        </section>

        <!--ALL DONE-->
        <section id="all-done" class="hidden">
            <h2>All done!</h2>
            <span id="your-score">Your final score is</span>
            <form id="initials">
                <label>Enter your initials:</label>
                <input type="text" name="initials" placeholder="type here">
                <button class="btn" id="submit-initials">Submit</button>
            </form>
        </section>

        <!--HIGH SCORES-->
        <section id="high-scores" class="hidden">
            <h2>High Scores</h2>
            <ol class="winners" id="winners">
                <li>Houston 99</li>
            </ol>
            <button class="btn" id="go-back">Go Back</button>
            <button class="btn" id="clear-hs">Clear High Scores</button>

        </section>

    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
